<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Tag</h1>

    <table border="1" cellpadding="20" cellspacing="10">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>City</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>123-456-7890</td>
            <td rowspan="3">TN</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>098-765-4321</td>
        </tr>

        <tr>
            <td>3</td>
            <td colspan="2">No Data</td>
        </tr>
    </table>
</body>
</html>
